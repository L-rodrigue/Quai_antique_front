<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Réservation</h1>
    </div>
</div>

<form>
    <div class="mb-3">
        <label for="firstNameInput" class="form-label">Nom</label>
        <input disabled type="text" class="form-control" id="firstNameInput" placeholder="Dupont">
      </div>
      <div class="mb-3">
        <label for="lastNameInput" class="form-label">Prenom</label>
        <input disabled type="text" class="form-control" id="lastNameInput" placeholder="Paul">
      </div>
    <div class="mb-3">
      <label for="allergielInput" class="form-label">Allergie</label>
      <input type="text" class="form-control" id="allergielInput" placeholder="Vos allergies">
    </div>
    <div class="mb-3">
        <label for="nbConvielInput" class="form-label">Nombre de convives habituel</label>
        <input type="number" class="form-control" id="nbConvielInput" placeholder="Combien vous êtes habituellement?">
      </div>
      <div class="mb-3">
        <label for="datelInput" class="form-label">Date</label>
        <input type="date" class="form-control" id="datelInput">
      </div>
      <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Servicechoisi" id="midiRadio">
            <label class="form-check-label" for="midiRadio">
              Midi
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Servicechoisi" id="soirRadio" checked>
            <label class="form-check-label" for="soirRadio">
             Soir
            </label>
          </div>
          <div class="mb-3">
        <label for="datelInput" class="form-label">Heure</label>
            <select class="form-select" id="selecthour">
                <option>19:00</option>
                <option>19:15</option>
                <option>19:15</option>
                <option>19:15</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
          </div>
      </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary ">Reserver</button>
        <button type="button" class="btn btn-secondary ">Annuler </button>
    </div>
</form>
